<div class="row">
    <div class="example-container mat-elevation-z8">
      <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8 tab">
      
        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> <h2>No.</h2></th>
          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>
    
        <!-- Image with Name Column -->
        <ng-container matColumnDef="imageurl">
          <th mat-header-cell *matHeaderCellDef> <h2>Dish</h2> </th>
          <td mat-cell *matCellDef="let element"> <img [src]="element.imageurl" alt="Avatar">
            <figcaption>{{element.name}}</figcaption> 
          </td>
        </ng-container>
    
        <!-- Details Column -->
        <ng-container matColumnDef="details">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> <h2>Description</h2> </th>
          <td mat-cell *matCellDef="let element"> {{element.details}} </td>
        </ng-container>
    
      
        <!-- Price Column -->
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> <h2>Price</h2> </th>
          <td mat-cell *matCellDef="let element"> â‚¹ {{element.price}}</td>
        </ng-container>
    
        <!-- AddtoCart button Column -->
        <ng-container matColumnDef="addtocart">
          <th mat-header-cell *matHeaderCellDef> <h2>Action </h2> </th>
          <td mat-cell *matCellDef="let element"><button class="button" (click)="AddtoCart(element)">Add To Cart</button></td>
        </ng-container>
      
        <!-- Weight Cart -->
        <ng-container matColumnDef="cart">
          <th mat-header-cell *matHeaderCellDef> <a style="float:right"routerLink="/cart-view" routerLinkActive="active"><button mat-fab color="warn"><mat-icon matBadge={{cartItemCount?.value}} matBadgeColor="warn">shopping_cart</mat-icon>
          </button></a> </th>
          <td mat-cell *matCellDef="let element"> </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="symbol">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> <h2>Symbol</h2> </th>
          <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator 
                  [length]="10"
                  [pageSize]="10"
                  [pageSizeOptions]="[2,5,10,20]"
                  aria-label="Select page">
        </mat-paginator>
    </div>
</div>
