<div class="example-container mat-elevation-z8">
    <table mat-table matSort [dataSource]="cart" class="mat-elevation-z8 tab">
    
      <!-- Position Column -->
      <ng-container matColumnDef="qty">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> <h2>Qty</h2></th>
        <td mat-cell *matCellDef="let element"> {{element.qty}} </td>
      </ng-container>
  
      <!-- Image with Name Column -->
      <ng-container matColumnDef="imageurl">
        <th mat-header-cell *matHeaderCellDef> <h2>Dish</h2> </th>
        <td mat-cell *matCellDef="let element"> <img [src]="element.imageurl" alt="Avatar">
          <figcaption>{{element.name}}</figcaption> 
        </td>
      </ng-container>
  
      <!-- Details Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> <h2>Price</h2> </th>
        <td mat-cell *matCellDef="let element">â‚¹{{element.qty * element.price }} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> <h2>Action</h2> </th>
        <td mat-cell *matCellDef="let element"><button class="button" (click)="removeCartItem(element)" mat-fab color="primary" aria-label="Example icon button with a delete icon">
          <mat-icon>delete</mat-icon>
        </button></td>
      </ng-container>
  
    
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator 
                [length]="10"
                [pageSize]="10"
                [pageSizeOptions]="[2,5,10,20]"
                aria-label="Select page">
      </mat-paginator>
  </div>
